name: Build SM64CoopDX Assets

on:
  push:
    tags:
      - 'v*' # Ejecutar solo al crear tags como v1.0, v2.1.3, etc.
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests rich

      - name: Prepare Assets
        run: |
          # Crear carpeta assets que espera el script
          mkdir -p assets
          
          # Mover herramientas necesarias a assets/
          if [ -f appimagetool-x86_64.AppImage ]; then
            mv appimagetool-x86_64.AppImage assets/
          else
            echo "::error::Falta appimagetool-x86_64.AppImage en la raíz del repo"
            exit 1
          fi

          if [ -f sm64coopdx.png ]; then
            mv sm64coopdx.png assets/
          else
            echo "::error::Falta sm64coopdx.png en la raíz del repo"
            exit 1
          fi

      - name: Run Builder
        env:
          ARCH: x86_64
        run: python 0-builder.py

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Aquí especificamos que suba tanto AppImage como Zips
          files: |
            ./*.AppImage
            ./*.zip
          token: ${{ secrets.GITHUB_TOKEN }}
